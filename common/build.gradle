plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.2.0'
}

architectury {
    common rootProject.enabled_platforms.split(',')
}

repositories {
    maven {
        name = 'Modrinth'
        url = 'https://api.modrinth.com/maven'
    }
}

dependencies {
    // We depend on Fabric Loader here to use the Fabric @Environment annotations,
    // which get remapped to the correct annotations on each platform.
    // Do NOT use other classes from Fabric Loader.
    modImplementation "net.fabricmc:fabric-loader:$rootProject.fabric_loader_version"

    modImplementation "dev.architectury:architectury:$rootProject.architectury_api_version"

    modImplementation("com.cobblemon:mod:${project.property('cobblemon_version')}") {
        transitive = false
    }

    // Test framework for common module
    testImplementation "org.junit.jupiter:junit-jupiter:5.10.2"

    //compileOnly("com.external.fightorflight:common:0.0.0-local")
}

// Enable JUnit 5 platform and useful test logging
tasks.withType(Test).configureEach {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
        showStandardStreams = true
    }
}

